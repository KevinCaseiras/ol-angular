<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Transcripts
      </h1>
    </div>
  </div>
</section>

<div class="container">
  <form (ngSubmit)="search()">
    <div class="field">
      <label class="label">Search for transcripts</label>
      <div class="control">
        <input [(ngModel)]="term" class="input" type="text" name="term"
               placeholder="e.g. &quot;a phrase&quot; or text">
      </div>
    </div>

    <div class="field">
      <label class="label">Published Year</label>
      <div class="control">
        <div class="select">
          <select name="year">
            <option selected>2020</option>
            <option>2019</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button type="submit" class="button is-link">Search</button>
      </div>
    </div>
  </form>
</div>

<hr>

<div>
  <ul>
    <li *ngFor="let match of matches">
      {{match.result.dateTime}}
    </li>
  </ul>
</div>
