<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Transcripts
      </h1>
    </div>
  </div>
</section>

<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="field">
      <label class="label">Search for transcripts</label>
      <div class="control">
        <input formControlName="term" class="input" type="text" name="term"
               placeholder="e.g. &quot;a phrase&quot; or text">
      </div>
    </div>

    <div class="field">
      <label class="label">Published Year</label>
      <div class="control">
        <div class="select">
          <select formControlName="year">
            <option *ngFor="let year of years" [value]="year">{{year}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button type="submit" class="button is-link">Search</button>
      </div>
    </div>
  </form>
</div>

<hr>

<div class="container" *ngIf="matches.length != 0">
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  <ul>
    <li *ngFor="let match of matches | paginate: { itemsPerPage: pagination.limit,
                                                   currentPage: pagination.currentPage(),
                                                   totalItems: pagination.total}">
      <a [routerLink]="['/transcripts/session', match.result.dateTime]"
         routerLinkActive="active">
        {{match.result.dateTime}}
      </a>
      - {{match.result.sessionType}}
    </li>
  </ul>
</div>

<div>
  <div [hidden]="matches.length != 0">
    No transcript results were found.
  </div>
</div>
